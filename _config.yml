permalink: /:title/
markdown: redcarpet
redcarpet:
  extensions: ['smart', 'superscript']
gems:
  - jekyll-redirect-from
exclude: [vendor]

defaults:
  -
    scope:
      path: ""
    values:
      lang: english
      layout: default
  -
    scope:
      path: _posts/komi
    values:
      lang: коми
  -
    scope:
      path: _posts/russian
    values:
      lang: русский
nav:
  english:
    journal:
      title: "blog"
      url:   "/index.html"
    about:
      title: "project info"
      url:   "/about/"
  коми:
    journal:
      title: "блог"
      url:   "/блог-коми/"
    about:
      title: "проект йылысь"
      url:   "/йылысь/"
  русский:
    journal:
      title: "блог"
      url:   "/блог-рус/"
    about:
      title: "о проекта"
      url:   "/проект/"
t:
